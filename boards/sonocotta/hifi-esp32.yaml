# Sonocotta HiFi-ESP32 Hardware Profile
# PCM5100A DAC - Line-level output 2.1V (non-amplified)
# https://github.com/sonocotta/esp32-audio-dock
#
# ⚠️ This package contains ONLY hardware-specific settings.
# Add application logic (LED, IR, switches, EQ) in your main config.
#
# Compatible with: Multiple revisions (varies by LED/IR pin)
# For PCM5122 with DSP: Use hifi-esp32-plus.yaml
# Revision notes:
#   - LED: GPIO4 (most common), GPIO12 on some revisions
#   - IR: GPIO32 (default), GPIO35 on some revisions

substitutions:
  board_type: "HiFi-ESP32"
  task_stack_in_psram: "false"  # ESP32 requires false
  
  # Hardware pins:
  led_pin: "GPIO4"       # Default; some revisions use GPIO12
  ir_pin: "GPIO32"       # Default; some revisions use GPIO35

esp32:
  board: esp32dev
  flash_size: 8MB
  framework:
    type: esp-idf
    version: recommended
    sdkconfig_options:
      CONFIG_BT_ALLOCATION_FROM_SPIRAM_FIRST: "y"
      CONFIG_BT_BLE_DYNAMIC_ENV_MEMORY: "y"
      CONFIG_MBEDTLS_EXTERNAL_MEM_ALLOC: "y"
      CONFIG_MBEDTLS_SSL_PROTO_TLS1_3: "y"

psram:
  mode: quad
  speed: 40MHz
  ignore_not_found: false

# I2S Audio Configuration
i2s_audio:
  i2s_lrclk_pin: GPIO22  # WS
  i2s_bclk_pin: GPIO26   # BCK
